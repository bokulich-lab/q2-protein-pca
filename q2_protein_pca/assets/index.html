{% extends 'base.html' %}

{% block title %}q2-protein-pca : {{ title }}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    <h1>{{ title }}</h1>
    {% if results %}
    <div class="col-lg-12">
      {{ results }}
      <a href="results.tsv">
        <p>Download results as tsv</p>
      </a>
    </div>
    {% endif %}
    <div class="text-center">
      <a href="plot.pdf">
        <img src="plot.png">
        <br>
        <p>Download as PDF</p>
      </a>
    </div>
  </div>
</div>

{% endblock %}
